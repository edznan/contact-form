<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/contact-1835759-1558322.png">
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="contact-form m-auto rounded-3 bg-light">
            <div class="header-bg"></div>
            <div class="w-100 py-2">
                <h2 class="my-3 fs-2 text-light ms-4 header-title">Contact Us</h2>
                <span class="line-through ms-4"></span>
            </div>
            <br>
            <div class="row p-5">
                <div class="col-md-6 col-sm-6">
                    <div class="mb-3">
                        <label for="name" class="form-label fs-5">Full name</label>
                        <span class="line-through"></span>
                        <input type="text" class="form-control" id="name" placeholder="Full name">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label fs-5">Email address</label>
                        <span class="line-through"></span>
                        <input type="email" class="form-control" id="email" placeholder="mail@example.com">
                      </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label fs-5">Subject</label>
                        <span class="line-through"></span>
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                      </div>
                      <div class="mb-3">
                        <label for="message" class="form-label fs-5">Message</label>
                        <span class="line-through"></span>
                        <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
                      </div>
                      <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg rounded-pill px-5" type="submit">
                            submit <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-sm-6">
                <div id="map"></div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
